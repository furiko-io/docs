{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
      margin: 0;
    }

    /* Hide main content for now */
    .md-content {
      display: none;
    }

    /* Hero image */
    img.mdx-hero__image {
      width: 100%;
      height: 100%;
      max-height: 200px;
      object-fit: contain;
    }

    /* Hero content margins */
    .mdx-hero__content {
      margin: 2rem 0;
      width: 100%;
      text-align: center;
    }
    @media screen and (min-width: 60em) {
      .mdx-hero__content {
        margin: 3.5rem 0;
        padding-bottom: 14vw;
      }
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }

    /* Hide navigation */
    .md-footer__inner { display: none }

    /* Hide header title */
    .md-header__topic { display: none }
  </style>

  <!-- Hero for landing page -->
  <section class="mdx-container">
    <div class="md-grid md-typeset">
      <div class="mdx-hero">
        <div class="mdx-hero__content">
          <img class="mdx-hero__image" src="assets/images/home_logo_name.png" draggable="false" />
          <p>{{ config.site_description }}</p>
          <a
            href="https://github.com/furiko-io/furiko"
            title="View on GitHub"
            class="md-button md-button--primary"
            target="_blank"
          >
            View on GitHub
          </a>
          <a
            href="{{ page.next_page.url | url }}"
            title="Read Docs"
            class="md-button"
          >
            Read Docs
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

<!-- Content -->
{% block content %}
  {% include "partials/content.html" %}
{% endblock %}

<!-- Application footer -->
{% block footer %}
  {% include "partials/footer.html" %}
{% endblock %}
